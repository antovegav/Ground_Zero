<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>

    <!-- LOGO -->
    <header>
        <nav class="navbar navbar-expand-sm bg-transparent navbar-transparent fixed-top">
            <div class="container-fluid">
            <ul class="navbar-nav" >
                <li class="nav-item">
                <a class="navbar-brand" href="#">
                    <img src="img/mini-logo.png" alt="Ground Zero" style="width:40px" class="rounded-pill">
                    Ground Zero
                </a>
                <!-- SCROLL -->
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" id="linkCabecera">Inicio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#busqueda" id="linkCabecera" >Busqueda</a>
                </li>
                <!-- LOGIN -->
                <li class="nav-item">
                <a class="nav-link" href="login.html" id="linkCabecera" >Ingresar</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="register.html" id="linkCabecera" >Registrar</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="register.html" id="linkCabecera" >Contacto</a>
                </li>
            </ul>
            </div>
        </nav>
        </header>


        <!-- FORMULARIO -->
        <section class="formulario">
            <form action="formulario">
                <label for="motivo">Eliga un motivo:</label>
                <select id="cars" name="cars">
                    <option value="modificarDatosPersonales">Modificacion de datos personales</option>
                    <option value="consultaPaginaWeb">Consulta pagina web</option>
                    <option value="problemasPaginaWeb">Problemas con la pagina</option>
                    <option value="peticionUnirse">¿Deseas unirte al equipo?</option>
                  </select>
 
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-8">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        ¡Se ve bien!
                      </div>
                    </div>
                    <div class="col-md-8">
                      <label for="validationCustom02" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        ¡Se ve bien!
                      </div>
                    </div>
                    <div class="col-md-8">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          ¡Se ve bien!
                        </div>
                      </div>
                    </div>
                    <div class="col-md-8">
                      <label for="validationCustom03" class="form-label">E-mail</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        ¡Se ve bien!
                      </div>
                    </div>
                    <div class="col-md-8">
                      <label for="validationCustom05" class="form-label">Mensaje</label>
                      <input type="text-aria" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        ¡Se ve bien!
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
                  


                  <div class="mb-3">
                    <label for="formFile" class="form-label">
                        Adjuntacion de documentacion / problemas
                    </label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
            </form>
        </section>




    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script></body>
</body>
</html>
